name: status_saver
description: A lightweight and beautiful WhatsApp status saver application with caching support.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  
  # State Management
  provider: ^6.1.1
  
  # Storage & File Handling
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Permissions
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.1
  
  # Media Handling
  video_player: ^2.8.2
  video_thumbnail: ^0.5.3
  photo_view: ^0.14.0
  cached_network_image: ^3.3.1
  
  # Utils
  share_plus: ^7.2.1
  intl: ^0.19.0
  open_file: ^3.3.2
  saf_util: ^0.11.0
  workmanager: ^0.5.2
  uri_to_file: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "ICON.png"
  adaptive_icon_background: "#1a1a1a"
  adaptive_icon_foreground: "ICON_FOREGROUND.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: false

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - ICON.png
